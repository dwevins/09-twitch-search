<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>09-twitch-search</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="tw-app">
    <div class="tw-app__left">
      <div class="tw-app__left--container vertical-margin-box">
        <div class="logo">
          <div class="logo-box">
            <svg class="logo__img" viewBox="0 0 94 32" preserveAspectRatio="xMidYMid meet">
              <path fill-rule="evenodd" d="M88,5h-6V0h-9l-6,5h-5.5L59,7.5V5h-5V0H36v5H16l-5-5H0v22l5,5.25L14,32h6v-1.5l3,1.5h12l2-3l1,3h7v-3l3,3h8l0.5-3l2.5,3h10l3-3v3h4l3-3v3h7l7-6V10L88,5z M13,13H8v6h5v6H6l-4-4V2h6v5h5V13z M36,21.5L32.5,25H15V7h6v12h2V7h6v12h2V7h5V21.5z M44,25h-6V7h6V25z M44,5h-6V2h6V5z M57,13h-5v6h5v6h-7l-4-4V2h6v5h5V13z M72,13h-7v6h7v6h-9l-4-4V11l4-4h9V13z M91,25h-6V13h-5v12h-6V2h6v5h7l4,4V25z"
                  clip-rule="evenodd"></path>
            </svg>
          </div>
        </div>
        <div class="search">
          <div class="search-box margin-box">
            <div class="search-row">
              <div class="search-row__icon">
                <span class="fa fa-search search-row__icon--img"></span>
                <div class="search-row__search-bar">
                </div>
                <input type="text" class="search-row__search-bar--input" placeholder="Search">
              </div>
            </div>
          </div>
        </div>
        <div class="browse">
          <ul class="browse-list">
            <li class="browse-list__item games">
              <span class="games__icon browse-list__item--icon fa fa-asterisk">
            </span>
              <p class="browse-list__item--text">Games</p>
            </li>
            <li class="browse-list__item channels">
              <span class="channels__icon browse-list__item--icon fa fa-asterisk">
            </span>
              <p class="browse-list__item--text">Channels</p>
            </li>
            <li class="browse-list__item videos">
              <span class="videos__icon browse-list__item--icon fa fa-asterisk">
            </span>
              <p class="browse-list__item--text">Videos</p>
            </li>
          </ul>
        </div>
        <div class="recommended">
          <ul class="recommended-list">
            <li class="recommended-list__item">

            </li>
            <li class="recommended-list__item">

            </li>
            <li class="recommended-list__item">

            </li>
          </ul>
        </div>
        <div class="more">
          <ul class="more-list">
            <li class="more-list__item"><a href="#" class="more-list__item--link">About</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Blog</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Cookie Policy</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Help</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Language</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Partners</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Store</a></li>
          </ul>
          <ul class="more-list">
            <li class="more-list__item"><a href="#" class="more-list__item--link">Advertisers</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Creative</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Developers</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Jobs</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Music</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Press</a></li>
            <li class="more-list__item"><a href="#" class="more-list__item--link">Terms</a></li>
          </ul>
        </div>
        <div class="account">
          <button class="account-tools account-tools__login">Log In</button>
          <button class="account-tools account-tools__signup">Sign Up</button>
        </div>
      </div>
    </div>
    <div class="tw-app__center">
      <div class="games-list margin-box"></div>
    </div>
    <div class="tw-app__right">
      <div class="vertical-margin-box">
        <div class="login-plea margin-box">
          <h1 class="login-plea__header">You're not logged in!</h1>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    const twitch = require('twitch/index');

    const gamesList = document.querySelector('.games-list');
    twitch(gamesList, 'star');
  </script>
</body>

</html>
